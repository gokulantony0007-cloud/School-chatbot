<!DOCTYPE html>
<html>
<head>
<title>School Chatbot</title>
<style>
body { font-family: Arial; text-align: center; background: #f2f2f2; }
input { padding: 10px; width: 80%; }
button { padding: 10px; margin-top: 10px; }
</style>
</head>

<body>
<h2>ðŸ¤– School Chatbot</h2>

<input id="msg" placeholder="Type your message">
<button onclick="reply()">Send</button>

<p id="bot"></p>

<script>
function reply() {
  let text = document.getElementById("msg").value.toLowerCase();
  let response = "Sorry, I don't understand.";

  if (text.includes("hi")) response = "Hello! How can I help?";
  else if (text.includes("name")) response = "I am SchoolBot.";
  else if (text.includes("bye")) response = "Goodbye!";

  document.getElementById("bot").innerText = response;
}
</script>
</body>
</html>
